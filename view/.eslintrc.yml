env:
    browser: true
    jquery: true
    node: false
    es6: false

plugins:
    - html

globals:
    Chart: true
    moment: true

rules:
    # Possible Errors
    no-console: error

    # Best Practices
    block-scoped-var: error
    vars-on-top: error
    new-cap: off
    no-invalid-this: off
    no-loop-func: error
    no-magic-numbers:
        - error
        - ignoreArrayIndexes: true
    no-new: off

    # Strict Mode
    strict:
        - error
        - function

    # Stylistic Issues
    require-jsdoc: off
    spaced-comment: off
    max-statements:
        - error
        - 20

    # ECMAScript 6
    arrow-body-style: off
    arrow-parens: off
    arrow-spacing: off
    constructor-super: off
    generator-star-spacing: off
    no-arrow-condition: off # soon no-confusing-arrow
    no-class-assign: off
    no-const-assign: off
    no-dupe-class-members: off
    no-this-before-super: off
    no-var: off
    object-shorthand: off
    prefer-arrow-callback: off
    prefer-const: off
    prefer-reflect: off
    prefer-rest-params: off
    prefer-spread: off
    prefer-template: off
    require-yield: off
    yield-star-spacing: off
